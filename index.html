<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card</title>
</head>
<body>
    <main class="card">
        <div class="product-img">
            <picture>
                <source srcset="/assets/images/image-product-desktop.jpg" media="(min-width:1000px)">
                <img class="perfume-img" src="assets/images/image-product-mobile.jpg" alt="perfume">
            </picture>
        </div>
        <div class="product-info">
            <p class="product-name">PERFUME</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <p class="current-price">$149.99</p>
                <del class="regular-price">$169.99</del>
            </div>
            <button class="button">
                <img class="cart-img" src="assets/images/icon-cart.svg" alt="">
                <span>Add to Cart</span>
            </button>
        </div>
    </main>
</body>
</html>
